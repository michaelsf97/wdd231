<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for people who sees futuristic advantages with tech and products as disclosures">
    <meta name="author" content="Michael Smith Saavedra Forero">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Bubblegum+Sans&family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <title>Product Review</title>
</head>
<body>
    <header> 
        <h1> 
            Product Review
        </h1>
    </header>

    <main>
        <form action="review.html" method="get">

        
            <label for="product_name"> Product Name:</label>

            <select id="product_name" name="product_name" required>
                
                <option value="" disabled selected>Select a product...</option>

                <option value="fc-1888"> Flux Capacitor</option>
                <option value="fc-2050"> Power Laces</option>
                <option value="fs-1987">Time Circuit</option>
                <option value="ac-2000">Low Voltage Reactor</option>
                <option value="jj-1969">Warp Equalizer</option>
            </select>
            <br>
            <br>

                <label>Overall Rating:</label>
                
                

                <div class="stars">
                    <input type="radio" id="fivestar" name="stars"
                    value="5" required><label for="fivestar"></label>
                    <p>☆☆☆☆☆</p>

                    <input type="radio" id="fourstar" name="stars"
                    value="4" required><label for="fourstar"></label>
                    <p>☆☆☆☆</p>

                    <input type="radio" id="threestar" name="stars"
                    value="3" required><label for="threestar"></label>
                    <p>☆☆☆</p>

                    <input type="radio" id="twostar" name="stars"
                    value="2" required><label for="twostar"></label>
                    <p>☆☆</p>

                    <input type="radio" id="onestar" name="stars"
                    value="1" required><label for="onestar"></label>
                    <p>☆</p>

                </div>
            <br>
            <br>

            
                <label for="date-of-installation"> Date of Installation:</label>
                <input type="date" id="date-of-installation" name="date-of-installation" required>
        

            <br>

            <br>


        
                <label>Which features did you find useful in the product?
                    (Check all that apply):</label><br>

                    <input type="checkbox" id="durability" name="durability" value="Durability">
                    <label for="durability">Durability</label><br>

                    <input type="checkbox" id="ease-of-use" name="ease-of-use" value="Ease of use">
                    <label for="ease-of-use">Ease of Use</label><br>

                    <input type="checkbox" id="performance" name="performance" value="Performance">
                    <label for="performance">Performance</label><br>

                    <input type="checkbox" id="design" name="design" value="Design">
                    <label for="design">Design</label><br>
            

            <br>

            <br>

            
                <label for="comments-review">Written Review:(optional)</label><br>
                <textarea id="comments-review" name="comments-review" rows="4" cols="50"></textarea><br>
        

            <br>
            <br>

            
                <label for="your-name">Your Name (optional):</label><br>
                <input type="text" id="your-name" name="your-name"><br>
                <br>

            

            <br>
            <br>


            
                <label for="post-review"> Post Review:</label>

                <br>
                <br>

                <input type="submit" id="post-review" name="post-review" value="Post Review"> <br>


            </form>

        

        
        
    </main>
    
</body>
<footer> 
        <footer> 
            <p>&copy; <span id="currentyear"></span>&star;2025 Michael Smith Saavedra Forero &star; Product Review. All Rights Reserved. &reg;</p>
        </footer>
    </body>
    <footer> 
        <p>&copy; <span id="currentyear"></span>&star;2025 Michael Smith Saavedra Forero &star; Product Review. All Rights Reserved. &reg;</p>
    </footer>
    </html>
</footer>
</html>
