<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
</head>
<body>
    <header> 
        <h1> 
            Product Review
        </h1>
    </header>

    <main>
        <form> 
            <label for="product_name"> Product Name:</label>
            <input type="text" id="product name" name="product name">

            <select id="product name" name="product name" required>
                
                <option value="" disabled selected>Select a product...</option>

                <option value="fc-1888"> Flux Capacitor</option>
                <option value="fc-2050"> Power Laces</option>
                <option value="fs-1987">Time Circuit</option>
                <option value="ac-2000">Low Voltage Reactor</option>
                <option value="jj-1969">Warp Equalizer</option>
            </select>
            <br>
            </form>



            <form>
                <label for= "Overall Rating"><strong>Overall Rating:</strong></label>
                
                

                <div class="stars">
                    <input type="radio" id="fivestar" name="stars"
                    value="5" required><label for="fivestar"></label>
                    <p>☆☆☆☆☆</p>

                    <input type="radio" id="fourstar" name="stars"
                    value="4" required><label for="fourstar"></label>
                    <p>☆☆☆☆</p>

                    <input type="radio" id="threestar" name="stars"
                    value="3" required><label for="threestar"></label>
                    <p>☆☆☆</p>

                    <input type="radio" id="twostar" name="stars"
                    value="2" required><label for="twostar"></label>
                    <p>☆☆</p>

                    <input type="radio" id="onestar" name="stars"
                    value="1" required><label for="onestar"></label>
                    <p>☆</p>

                </div>
            </form>

            <form>
                <label for="date of installation"> Date of Installation:</label>
                <input type="date" id="date of installation" name="date of installation" required>
            </form>

            <br>

            <br>


            <form>
                <label for="checkbox">Which features did you find useful in the product?
                    (Check all that apply):</label><br>
                    <input type="checkbox" id="Durability" name="Durability" value="Durability"> Durability<br>
                    <input type="checkbox" id="Ease of use" name="Ease of use" value="Ease of use">Ease of use<br>
                    <input type="checkbox" id="Performance" name="Performance" value="Performance">Performance<br>
                    <input type="checkbox" id="Design" name="Design" value="Design">Design<br>
            </form>

            <br>

            <br>

            <form>
                <label for="comments review">Written Review:</label><br>
                <textarea id="comments review" name="comments review" rows="4" cols="50" (optional)></textarea><br>
            </form>

        

        
        
    </main>
    
</body>
<footer> 
    <p>&copy; <span id="currentyear"></span>2025 Michael Smith Saavedra Forero</p>
</footer>
</html>
