<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community and Help Center FAQ</title>
</head>

<header>
    <h1> Community and Help Center FAQ</h1>
</header>
<body>

    <form id="commentForm">

        <label for="Question">Questions:</label>
        <textarea id="question" name="question" rows="15" cols="50"></textarea>
        <br>

        <label for="Comments">Comments:</label>
        <textarea id="comments" name="comments" rows="15" cols="50"></textarea>
        <br>

        <button type="submit">Add a comment</button>

    </form>

    <h3> Community Comments:</h3>

    <ul id="commentList"></ul>
    
    <script src="../scripts/communityhelpcenter.js"></script>

    


    
</body>
</html>
