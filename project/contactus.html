<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>

<header>
    <h1> Contact Us</h1>

    <form label for="name">Name:
        <input textarea id="name" name="name" rows="2" columns="20" required>
    </form>

    <form label for="email"> Email:
        <input id="email" name="email" rows="2" columns="20" required>
    </form>

    <form label for="phone number"> Phone Number:
        <input id="phone number" name="phone number" rows="2" columns="20" required>
    </form>

    <button type="submit button">Submit</button>
</header>
<body>
    <iframe
    src="https://www.google.com/maps"
    width="599"
    height="449"
    style="border: 15px solid;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
